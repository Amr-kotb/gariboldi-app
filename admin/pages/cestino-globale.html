<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cestino Globale - Task Manager Admin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-logo">
                    <i class="fas fa-tasks"></i>
                    <h2>Task Manager</h2>
                </a>
            </div>
            
            <div class="sidebar-user" id="sidebar-user"></div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="admin-dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard Globale</span>
                </a>
                <a href="admin-trash.html" class="nav-item active">
                    <i class="fas fa-dumpster"></i>
                    <span>Cestino Globale</span>
                </a>
                <a href="admin-stats.html" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Statistiche Aziendali</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="header">
                <h1><i class="fas fa-dumpster"></i> Cestino Globale</h1>
                <p>Visualizza e gestisci tutte le task eliminate nel sistema</p>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Task Eliminate da Tutti gli Utenti</h2>
                    <div class="header-actions">
                        <button class="btn btn-outline" id="empty-trash-btn">
                            <i class="fas fa-broom"></i> Svuota Cestino
                        </button>
                        <button class="btn btn-outline" id="refresh-btn">
                            <i class="fas fa-sync-alt"></i> Aggiorna
                        </button>
                    </div>
                </div>
                
                <div id="global-trash-container">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/tasks.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // ⭐ SOLO ADMIN può vedere il cestino globale
                await checkAuth('admin');
                
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                displayUserInfo();
                loadGlobalTrash();
                setupEventListeners();
                
            } catch (error) {
                window.location.href = 'dashboard.html';
            }
        });
        
        function displayUserInfo() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const sidebarUser = document.getElementById('sidebar-user');
            
            if (sidebarUser && user.email) {
                const initials = user.displayName 
                    ? user.displayName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2)
                    : user.email.substring(0, 2).toUpperCase();
                
                sidebarUser.innerHTML = `
                    <div class="user-avatar" style="background: linear-gradient(135deg, #7209b7, #4361ee);">
                        <i class="fas fa-crown"></i>
                    </div>
                    <div class="user-info">
                        <h4>${user.displayName || user.email.split('@')[0]}</h4>
                        <p>${user.email}</p>
                        <span class="user-role admin">Amministratore</span>
                    </div>
                `;
            }
        }
        
        async function loadGlobalTrash() {
            try {
                const deletedTasks = await loadAllDeletedTasks();
                displayGlobalTrash(deletedTasks);
                
            } catch (error) {
                console.error('Errore caricamento cestino globale:', error);
                document.getElementById('global-trash-container').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Errore caricamento</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function displayGlobalTrash(tasks) {
            const container = document.getElementById('global-trash-container');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-trash"></i>
                        <h3>Cestino globale vuoto</h3>
                        <p>Nessuna task eliminata nel sistema</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Titolo</th>
                                <th>Assegnata a</th>
                                <th>Eliminata da</th>
                                <th>Data Eliminazione</th>
                                <th>Azioni Admin</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            tasks.forEach(task => {
                const deletedDate = task.deletedAt ? formatFullDate(task.deletedAt) : 'N/A';
                
                html += `
                    <tr>
                        <td><strong>${task.title}</strong></td>
                        <td>${task.assignedTo}</td>
                        <td>${task.deletedBy || 'Sconosciuto'}</td>
                        <td>${deletedDate}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-icon btn-restore" onclick="restoreTaskGlobal('${task.id}')" title="Ripristina">
                                    <i class="fas fa-rotate-left"></i>
                                </button>
                                <button class="btn btn-icon btn-delete" onclick="deletePermanently('${task.id}')" title="Elimina definitivamente">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
                <div style="margin-top: 20px; text-align: center;">
                    <p><strong>${tasks.length}</strong> task nel cestino globale</p>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        async function restoreTaskGlobal(taskId) {
            if (confirm('Ripristinare questa task?')) {
                try {
                    await restoreTask(taskId);
                    await loadGlobalTrash();
                } catch (error) {
                    console.error('Errore ripristino:', error);
                }
            }
        }
        
        async function deletePermanently(taskId) {
            if (confirm('Eliminare DEFINITIVAMENTE questa task?\nQuesta azione è irreversibile!')) {
                try {
                    await permanentlyDeleteTask(taskId);
                    await loadGlobalTrash();
                } catch (error) {
                    console.error('Errore eliminazione permanente:', error);
                }
            }
        }
        
        function setupEventListeners() {
            document.getElementById('logout-btn').addEventListener('click', logoutUser);
            document.getElementById('refresh-btn').addEventListener('click', loadGlobalTrash);
            
            document.getElementById('empty-trash-btn').addEventListener('click', async () => {
                if (confirm('Svuotare TUTTO il cestino globale?\nTutte le task eliminate saranno perse permanentemente!')) {
                    showNotification('Funzionalità in sviluppo...', 'info');
                }
            });
        }
    </script>
</body>
</html>
