<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Dipendente - Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <h2><i class="fas fa-user-plus"></i> Crea Nuovo Dipendente</h2>
                <p class="text-muted">Aggiungi un nuovo dipendente al sistema</p>
            </div>
            
            <form id="employee-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="emp-email" class="form-control" 
                               placeholder="nome.cognome@gariboldi.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="emp-password" class="form-control" 
                               placeholder="Password sicura" required>
                    </div>
                    <small class="form-text text-muted">Minimo 6 caratteri</small>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Nome Completo</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="emp-name" class="form-control" 
                               placeholder="Nome Cognome" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Reparto</label>
                    <div class="input-with-icon">
                        <i class="fas fa-building"></i>
                        <select id="emp-department" class="form-control">
                            <option value="Sviluppo">Sviluppo</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Vendite">Vendite</option>
                            <option value="Supporto">Supporto</option>
                            <option value="Amministrazione">Amministrazione</option>
                            <option value="Generale">Generale</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Telefono (opzionale)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="emp-phone" class="form-control" 
                               placeholder="+39 123 456 7890">
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id="create-btn">
                        <i class="fas fa-user-plus"></i> Crea Dipendente
                    </button>
                    
                    <a href="index.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Torna al Login
                    </a>
                </div>
            </form>
            
            <div class="mt-4">
                <h5><i class="fas fa-lightbulb"></i> Suggerimenti:</h5>
                <ul class="text-muted small">
                    <li>Usa email aziendale: nome.cognome@gariboldi.com</li>
                    <li>Password consigliata: "NomeCognome123!"</li>
                    <li>Informa il dipendente della password creata</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Configurazione -->
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('üë§ Pagina creazione dipendente caricata');
        
        const form = document.getElementById('employee-form');
        const createBtn = document.getElementById('create-btn');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emp-email').value.trim();
            const password = document.getElementById('emp-password').value;
            const name = document.getElementById('emp-name').value.trim();
            const department = document.getElementById('emp-department').value;
            const phone = document.getElementById('emp-phone').value.trim();
            
            // Validazione
            if (!email || !password || !name) {
                showNotification('Compila i campi obbligatori', 'error');
                return;
            }
            
            if (password.length < 6) {
                showNotification('Password minima 6 caratteri', 'error');
                return;
            }
            
            // Disabilita pulsante
            const originalText = createBtn.innerHTML;
            createBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creazione...';
            createBtn.disabled = true;
            
            try {
                showNotification('Creazione account in corso...', 'info');
                
                // 1. Crea account Firebase
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ Account Firebase creato:', user.uid);
                
                // 2. Aggiorna profilo
                await user.updateProfile({
                    displayName: name
                });
                
                // 3. Crea documento in Firestore
                await firebase.firestore().collection('users').doc(user.uid).set({
                    uid: user.uid,
                    email: email,
                    displayName: name,
                    role: 'employee',
                    department: department,
                    phone: phone || '',
                    isActive: true,
                    emailVerified: false,
                    createdAt: new Date(),
                    createdBy: 'manual_creation',
                    lastLogin: null
                });
                
                showNotification(`‚úÖ Dipendente ${name} creato con successo!`, 'success');
                
                // Reset form
                form.reset();
                
                // Mostra informazioni
                setTimeout(() => {
                    showNotification(
                        `üìß Email: ${email}<br>üîê Password: ${'*'.repeat(password.length)}<br>üë§ Nome: ${name}`,
                        'info'
                    );
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Errore creazione:', error);
                
                let errorMessage = 'Errore nella creazione';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email gi√† registrata nel sistema';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email non valida';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password troppo debole';
                }
                
                showNotification(`‚ùå ${errorMessage}`, 'error');
                
            } finally {
                // Riabilita pulsante
                createBtn.innerHTML = originalText;
                createBtn.disabled = false;
            }
        });
        
        // Auto-fill per testing (solo localhost)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.getElementById('emp-email').value = 'test.dipendente@gariboldi.com';
            document.getElementById('emp-password').value = 'Test123!';
            document.getElementById('emp-name').value = 'Test Dipendente';
        }
    });
    </script>
</body>
</html>
