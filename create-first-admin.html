<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Primo Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h2>üëë Crea Primo Amministratore</h2>
            <p class="text-muted mb-4">Crea il primo account amministratore del sistema</p>
            
            <form id="admin-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="admin-email" class="form-control" 
                           placeholder="admin@gariboldi.com" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="admin-password" class="form-control" 
                           placeholder="Password sicura" required>
                    <small class="form-text text-muted">Minimo 6 caratteri</small>
                </div>
                
                <div class="form-group">
                    <label>Nome Visualizzato</label>
                    <input type="text" id="admin-name" class="form-control" 
                           placeholder="Amministratore" required>
                </div>
                
                <button type="submit" class="btn btn-success btn-block" id="create-btn">
                    üõ†Ô∏è Crea Amministratore
                </button>
                
                <div class="mt-3 text-center">
                    <a href="index.html" class="text-secondary">
                        ‚Üê Torna al login
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('admin-form');
        const createBtn = document.getElementById('create-btn');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const displayName = document.getElementById('admin-name').value;
            
            if (!email || !password || !displayName) {
                showNotification('Compila tutti i campi', 'error');
                return;
            }
            
            if (password.length < 6) {
                showNotification('Password minima 6 caratteri', 'error');
                return;
            }
            
            // Disabilita pulsante
            const originalText = createBtn.innerHTML;
            createBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creazione...';
            createBtn.disabled = true;
            
            try {
                // 1. Crea utente in Firebase Auth
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // 2. Aggiorna profilo
                await user.updateProfile({ displayName: displayName });
                
                // 3. Crea documento in Firestore come admin
                await firebase.firestore().collection('users').doc(user.uid).set({
                    email: email,
                    displayName: displayName,
                    role: 'admin',
                    isAdmin: true,
                    department: 'Management',
                    createdAt: new Date(),
                    createdBy: 'system'
                });
                
                showNotification('‚úÖ Admin creato con successo!', 'success');
                
                // 4. Fai login automatico
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Errore:', error);
                
                let errorMessage = 'Errore creazione admin';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email gi√† registrata';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password troppo debole';
                }
                
                showNotification(errorMessage, 'error');
                
                // Riabilita pulsante
                createBtn.innerHTML = originalText;
                createBtn.disabled = false;
            }
        });
    });
    </script>
</body>
</html>
