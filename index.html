<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskGariboldi</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS Personalizzato -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 600;
        }
        
        .login-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-footer {
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #eee;
            color: #666;
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .brand-logo {
            font-size: 3em;
            margin-bottom: 15px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="brand-logo">
                    <i class="fas fa-tasks"></i>
                </div>
                <h1>TaskGariboldi</h1>
                <p>Sistema di Gestione Task Aziendali</p>
            </div>
            
            <div class="login-body">
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   placeholder="nome@azienda.com"
                                   required
                                   autocomplete="email">
                        </div>
                        <div class="form-text">Inserisci la tua email aziendale</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                   required
                                   autocomplete="current-password">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">Minimo 6 caratteri</div>
                    </div>
                    
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Ricordami</label>
                    </div>
                    
                    <button type="submit" class="btn btn-login mb-3" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Accedi
                    </button>
                    
                    <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
                    
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Password dimenticata?</a>
                    </div>
                </form>
            </div>
            
            <div class="login-footer">
                <p>Â© 2024 TaskGariboldi. Tutti i diritti riservati.</p>
                <p>Versione 2.0.0</p>
            </div>
        </div>
    </div>

    <!-- I nostri script -->
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    
    <!-- Script di login -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸ“„ Login page ready');
            
            // Elementi DOM
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');
            const rememberCheck = document.getElementById('remember');
            
            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Ricorda email se giÃ  inserita
            const savedEmail = localStorage.getItem('savedEmail');
            if (savedEmail) {
                emailInput.value = savedEmail;
                rememberCheck.checked = true;
            }
            
            // Auto-login se c'Ã¨ una sessione attiva
            autoLoginCheck();
            
            // Gestione submit form
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const remember = rememberCheck.checked;
                
                // Validazione base
                if (!email || !password) {
                    showError('Compila tutti i campi');
                    return;
                }
                
                if (!utils.Validator.email(email)) {
                    showError('Email non valida');
                    return;
                }
                
                // Salva email se "ricordami" Ã¨ selezionato
                if (remember) {
                    localStorage.setItem('savedEmail', email);
                } else {
                    localStorage.removeItem('savedEmail');
                }
                
                // Disabilita pulsante
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Accesso in corso...';
                
                try {
                    // Esegui login
                    await auth.login(email, password);
                    
                    // Se arriva qui, il login Ã¨ riuscito
                    loginBtn.innerHTML = '<i class="fas fa-check"></i> Accesso riuscito!';
                    
                } catch (error) {
                    // Gestione errori
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Accedi';
                    
                    // Mostra errore specifico
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        showError('Email o password errati');
                    } else if (error.code === 'auth/too-many-requests') {
                        showError('Troppi tentativi. Riprova piÃ¹ tardi');
                    } else {
                        showError('Errore durante l\'accesso');
                    }
                }
            });
            
            // Funzione per mostrare errori
            function showError(message) {
                loginError.textContent = message;
                loginError.classList.remove('d-none');
                
                // Nascondi dopo 5 secondi
                setTimeout(() => {
                    loginError.classList.add('d-none');
                }, 5000);
            }
            
            // Auto-login check
            async function autoLoginCheck() {
                try {
                    // Controlla se c'Ã¨ giÃ  un utente loggato
                    const firebaseUser = firebase.auth().currentUser;
                    const cachedUser = utils.Storage.get('user');
                    
                    if (firebaseUser || cachedUser) {
                        console.log('ðŸ‘¤ User already logged in, redirecting...');
                        
                        // Mostra messaggio
                        loginBtn.disabled = true;
                        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Reindirizzamento...';
                        
                        // Redirect alla dashboard
                        setTimeout(() => {
                            if (cachedUser && cachedUser.isAdmin) {
                                window.location.href = 'admin-dashboard.html';
                            } else {
                                window.location.href = 'dashboard.html';
                            }
                        }, 1000);
                    }
                } catch (error) {
                    console.warn('Auto-login check failed:', error);
                }
            }
            
            // Debug helper
            window.debugLogin = function() {
                console.log('=== DEBUG LOGIN ===');
                console.log('Firebase user:', firebase.auth().currentUser?.email);
                console.log('Cached user:', utils.Storage.get('user')?.email);
                console.log('SessionStorage:', sessionStorage);
                console.log('===================');
            };
        });
    </script>
</body>
</html>
