<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <h1>Task Manager</h1>
            </div>
            <p>Accedi al sistema di gestione task aziendale</p>
        </div>
        
        <div class="login-card">
            <h2>Accesso</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="esempio@gariboldi.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Inserisci password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Accedi
                </button>
                
                <!-- Link per creare primo admin -->
                <div class="text-center mt-3">
                    <small>
                        <a href="create-first-admin.html" style="color: #666; text-decoration: none;">
                            <i class="fas fa-user-shield"></i> Crea primo amministratore
                        </a>
                    </small>
                </div>
            </form>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <!-- Firebase Scripts - USA STESSA VERSIONE DI firebase-config.js -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Configurazione e script personalizzati -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('ðŸ”‘ Pagina login caricata');
        
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        
        // AUTO-FILL SOLO PER SVILUPPO (opzionale)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            // Se vuoi auto-fill per testing, decommenta:
            // document.getElementById('email').value = 'admin@gariboldi.com';
            // document.getElementById('password').value = 'Admin123!';
        }
        
        // GESTIONE LOGIN
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showNotification('Compila tutti i campi', 'error');
                return;
            }
            
            // Disabilita pulsante
            const originalHtml = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Accesso...';
            loginBtn.disabled = true;
            
            try {
                await auth.loginUser(email, password);
                // Se login ha successo, auth.js reindirizzerÃ  automaticamente
            } catch (error) {
                // Riabilita pulsante
                loginBtn.innerHTML = originalHtml;
                loginBtn.disabled = false;
                // L'errore Ã¨ giÃ  mostrato da auth.js
            }
        });
        
        // CONTROLLO SEMPLIFICATO: Se giÃ  loggato, vai alla dashboard
        setTimeout(() => {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    console.log('ðŸ‘¤ Utente giÃ  autenticato, controllo sessione...');
                    
                    // Controlla se c'Ã¨ sessione valida
                    const sessionData = sessionStorage.getItem('userData');
                    if (sessionData) {
                        try {
                            const userData = JSON.parse(sessionData);
                            if (userData.uid === user.uid) {
                                console.log('âœ… Reindirizzo alla dashboard...');
                                setTimeout(() => {
                                    if (userData.role === 'admin') {
                                        window.location.href = 'admin-dashboard.html';
                                    } else {
                                        window.location.href = 'dashboard.html';
                                    }
                                }, 1000);
                            }
                        } catch (error) {
                            console.log('âš  Sessione non valida');
                        }
                    }
                }
            });
        }, 1500); // Aspetta un po' per evitare loop
    });
    </script>
</body>
</html>
