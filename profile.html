<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo & Statistiche - Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js per grafici -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-logo">
                    <i class="fas fa-tasks"></i>
                    <h2>Task Manager</h2>
                </a>
            </div>
            
            <div class="sidebar-user" id="sidebar-user">
                <!-- Popolato dinamicamente -->
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="my-tasks.html" class="nav-item">
                    <i class="fas fa-list-check"></i>
                    <span>Le Mie Task</span>
                </a>
                <a href="add-task.html" class="nav-item">
                    <i class="fas fa-plus-circle"></i>
                    <span>Aggiungi Task</span>
                </a>
                <a href="trash.html" class="nav-item">
                    <i class="fas fa-trash-can"></i>
                    <span>Cestino Personale</span>
                </a>
                <a href="profile.html" class="nav-item active">
                    <i class="fas fa-user"></i>
                    <span>Profilo & Statistiche</span>
                </a>
                
                <!-- Admin Links (visibili solo agli admin) -->
                <div id="admin-links" style="display: none;">
                    <div class="nav-divider">
                        <span>Amministrazione</span>
                    </div>
                    <a href="admin-dashboard.html" class="nav-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard Globale</span>
                    </a>
                    <a href="admin-trash.html" class="nav-item">
                        <i class="fas fa-dumpster"></i>
                        <span>Cestino Globale</span>
                    </a>
                    <a href="admin-stats.html" class="nav-item">
                        <i class="fas fa-chart-pie"></i>
                        <span>Statistiche Aziendali</span>
                    </a>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1>Profilo & Statistiche</h1>
                <div class="header-actions">
                    <button class="btn btn-outline" onclick="window.location.href='dashboard.html'">
                        <i class="fas fa-arrow-left"></i> Torna alla Dashboard
                    </button>
                    <button class="btn btn-outline" id="refresh-btn">
                        <i class="fas fa-sync-alt"></i> Aggiorna
                    </button>
                </div>
            </div>
            
            <!-- Dati Personali -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Dati Personali</h2>
                </div>
                
                <div id="user-profile">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <!-- Statistiche -->
            <div class="stats-grid" id="stats-cards">
                <!-- Popolato dinamicamente -->
            </div>
            
            <!-- Grafici -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Statistiche Personali</h2>
                </div>
                
                <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="task-status-chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="task-priority-chart"></canvas>
                    </div>
                </div>
                
                <!-- Storico Attività Recenti -->
                <div class="recent-activity">
                    <h3>Attività Recenti</h3>
                    <div id="recent-activities">
                        <!-- Popolato dinamicamente -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/utils.js"></script>
    <script>
        let currentUser = null;
        let userTasks = [];
        let statusChart = null;
        let priorityChart = null;
        
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const authResult = await checkAuth();
                currentUser = authResult.user;
                
                displayUserInfo();
                await loadUserData();
                setupEventListeners();
                
            } catch (error) {
                console.error('Errore inizializzazione:', error);
                window.location.href = 'index.html';
            }
        });
        
        async function loadUserData() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const userEmail = user.email || '';
            
            try {
                // Carica task dell'utente
                userTasks = await loadUserTasks(userEmail);
                
                // Mostra dati profilo
                displayProfile(user);
                
                // Calcola e mostra statistiche
                displayStats(stats);
                
                // Crea grafici
                createCharts(userTasks);
                
                // Mostra attività recenti
                displayRecentActivities(userTasks);
                
            } catch (error) {
                console.error('Errore caricamento dati:', error);
                showNotification('Errore nel caricamento dei dati', 'error');
            }
        }
        
        function displayProfile(user) {
            const profileContainer = document.getElementById('user-profile');
            if (!profileContainer) return;
            
            profileContainer.innerHTML = `
                <div class="profile-info">
                    <div class="profile-avatar">
                        <div class="user-avatar-large">
                            ${user.displayName ? user.displayName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2) : 'UT'}
                        </div>
                    </div>
                    
                    <div class="profile-details">
                        <div class="profile-row">
                            <div class="profile-label">Nome:</div>
                            <div class="profile-value">${user.displayName || 'Non specificato'}</div>
                        </div>
                        
                        <div class="profile-row">
                            <div class="profile-label">Email:</div>
                            <div class="profile-value">${user.email || 'N/A'}</div>
                        </div>
                        
                        <div class="profile-row">
                            <div class="profile-label">Ruolo:</div>
                            <div class="profile-value">
                                <span class="user-role ${user.role}">${user.role === 'admin' ? 'Amministratore' : 'Dipendente'}</span>
                            </div>
                        </div>
                        
                        <div class="profile-row">
                            <div class="profile-label">Utente dal:</div>
                            <div class="profile-value">${formatDate(new Date())}</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function displayStats(stats) {
            const statsContainer = document.getElementById('stats-cards');
            if (!statsContainer) return;
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon" style="background-color: rgba(67, 97, 238, 0.1); color: var(--primary);">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="stat-info">
                        <h3>${stats.total}</h3>
                        <p>Task Totali</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="background-color: rgba(76, 201, 240, 0.1); color: var(--success);">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>${stats.completed}</h3>
                        <p>Completate</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="background-color: rgba(248, 150, 30, 0.1); color: var(--warning);">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>${stats.inProgress}</h3>
                        <p>In Corso</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="background-color: rgba(247, 37, 133, 0.1); color: var(--danger);">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>${stats.overdue}</h3>
                        <p>In Ritardo</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="background-color: rgba(114, 9, 183, 0.1); color: var(--secondary);">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-info">
                        <h3>${stats.completionRate}%</h3>
                        <p>Tasso Completamento</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="background-color: rgba(72, 149, 239, 0.1); color: var(--info);">
                        <i class="fas fa-percentage"></i>
                    </div>
                    <div class="stat-info">
                        <h3>${stats.completed > 0 ? Math.round(stats.completed / stats.total * 100) : 0}%</h3>
                        <p>Efficienza</p>
                    </div>
                </div>
            `;
        }
        
        function createCharts(tasks) {
            // Dati per grafico stato task
            const statusData = {
                pending: tasks.filter(t => t.status === 'pending').length,
                inProgress: tasks.filter(t => t.status === 'in-progress').length,
                completed: tasks.filter(t => t.status === 'completed').length
            };
            
            // Dati per grafico priorità task
            const priorityData = {
                low: tasks.filter(t => t.priority === 'low').length,
                medium: tasks.filter(t => t.priority === 'medium').length,
                high: tasks.filter(t => t.priority === 'high').length,
                critical: tasks.filter(t => t.priority === 'critical').length
            };
            
            // Grafico stato task
            const statusCtx = document.getElementById('task-status-chart').getContext('2d');
            if (statusChart) statusChart.destroy();
            
            statusChart = new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: ['In attesa', 'In corso', 'Completate'],
                    datasets: [{
                        data: [statusData.pending, statusData.inProgress, statusData.completed],
                        backgroundColor: [
                            'rgba(108, 117, 125, 0.7)',
                            'rgba(72, 149, 239, 0.7)',
                            'rgba(76, 201, 240, 0.7)'
                        ],
                        borderColor: [
                            'rgb(108, 117, 125)',
                            'rgb(72, 149, 239)',
                            'rgb(76, 201, 240)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        title: {
                            display: true,
                            text: 'Distribuzione per Stato'
                        }
                    }
                }
            });
            
            // Grafico priorità task
            const priorityCtx = document.getElementById('task-priority-chart').getContext('2d');
            if (priorityChart) priorityChart.destroy();
            
            priorityChart = new Chart(priorityCtx, {
                type: 'bar',
                data: {
                    labels: ['Bassa', 'Media', 'Alta', 'Critica'],
                    datasets: [{
                        label: 'Numero di Task',
                        data: [priorityData.low, priorityData.medium, priorityData.high, priorityData.critical],
                        backgroundColor: [
                            'rgba(76, 201, 240, 0.7)',
                            'rgba(248, 150, 30, 0.7)',
                            'rgba(247, 37, 133, 0.7)',
                            'rgba(220, 53, 69, 0.7)'
                        ],
                        borderColor: [
                            'rgb(76, 201, 240)',
                            'rgb(248, 150, 30)',
                            'rgb(247, 37, 133)',
                            'rgb(220, 53, 69)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Task per Priorità'
                        }
                    }
                }
            });
        }
        
        function displayRecentActivities(tasks) {
            const activitiesContainer = document.getElementById('recent-activities');
            if (!activitiesContainer) return;
            
            // Ordina task per data di creazione (più recenti prima)
            const recentTasks = [...tasks]
                .sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0))
                .slice(0, 10); // Ultime 10 task
            
            if (recentTasks.length === 0) {
                activitiesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-history"></i>
                        <p>Nessuna attività recente</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="activities-list">';
            
            recentTasks.forEach(task => {
                const statusIcon = task.status === 'completed' ? 'fa-check-circle text-success' :
                                 task.status === 'in-progress' ? 'fa-spinner text-info' :
                                 'fa-clock text-warning';
                
                html += `
                    <div class="activity-item">
                        <div class="activity-icon">
                            <i class="fas ${statusIcon}"></i>
                        </div>
                        <div class="activity-content">
                            <div class="activity-title">${task.title}</div>
                            <div class="activity-details">
                                <span class="activity-date">${formatDate(task.createdAt)}</span>
                                <span class="activity-status">${getStatusBadge(task.status)}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            activitiesContainer.innerHTML = html;
        }
        
        function setupEventListeners() {
            // Logout
            document.getElementById('logout-btn')?.addEventListener('click', logoutUser);
            
            // Refresh
            document.getElementById('refresh-btn')?.addEventListener('click', async () => {
                showNotification('Aggiornamento in corso...', 'info');
            });
        }
        
        function displayUserInfo() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const userEmail = user.email || '';
            const userName = user.displayName || userEmail.split('@')[0];
            const userRole = user.role || 'employee';
            
            const sidebarUser = document.getElementById('sidebar-user');
            if (sidebarUser) {
                const initials = userName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                
                sidebarUser.innerHTML = `
                    <div class="user-avatar">${initials}</div>
                    <div class="user-info">
                        <h4>${userName}</h4>
                        <p>${userEmail}</p>
                        <span class="user-role ${userRole}">${userRole === 'admin' ? 'Amministratore' : 'Dipendente'}</span>
                    </div>
                `;
            }
            
            if (userRole === 'admin') {
                const adminLinks = document.getElementById('admin-links');
                if (adminLinks) {
                    adminLinks.style.display = 'block';
                }
            }
        }
    </script>
    
    <style>
        .profile-info {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        
        .user-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 2rem;
        }
        
        .profile-details {
            flex: 1;
        }
        
        .profile-row {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .profile-label {
            width: 120px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .profile-value {
            flex: 1;
            color: var(--gray);
        }
        
        .chart-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 992px) {
            .chart-row {
                grid-template-columns: 1fr;
            }
            
            .profile-info {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .profile-row {
                justify-content: space-between;
            }
        }
        
        .activities-list {
            margin-top: 20px;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--gray-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .activity-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .recent-activity {
            margin-top: 30px;
        }
        
        .recent-activity h3 {
            margin-bottom: 20px;
            color: var(--dark);
        }
    </style>
</body>
</html>
